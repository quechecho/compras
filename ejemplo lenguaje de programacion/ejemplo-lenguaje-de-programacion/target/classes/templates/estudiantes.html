<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="header-bg py-4 mb-4">
        <div class="container">
            <h1 class="mb-0">
                Gestion De Estudiantes 
            </h1>
            <p class="mb-0 mt-1 opacity-75">Universidad Uniregminton</p>
        </div>
    </div>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Lista de Estudiantes</h2>
            <a th:href="@{/nuevo}" class="btn btn-primary btn-lg"> agregar Estudiante
                <i class="fas fa-plus me-2"></i>
            </a>
        </div>
        <div class="card shadow">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0">
                        <thead class="table-dark">
                        <tr>
                            <th scope="col">
                                <i class="fas fa-hashtag me-2"></i>ID
                            </th>
                            <th scope="col">
                                <i class="fas fa-user me-2"></i>Nombre
                            </th>
                            <th scope="col">
                                <i class="fas fa-envelope me-2"></i>Correo Electrónico
                            </th>
                            <th scope="col" class="text-center">
                                <i class="fas fa-cogs me-2"></i>Acciones
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${#lists.isEmpty(estudiantes)}">
                            <td colspan="4" class="text-center py-5">
                                <i class="fas fa-users fa-3x text-muted mb-3"></i>
                                <h5 class="text-muted">No hay estudiantes registrados</h5>
                                <p class="text-muted">Haz clic en "Agregar Estudiante" para comenzar</p>
                            </td>
                        </tr>
                        <tr th:each="estudiante : ${estudiantes}">
                            <td>
                                <span class="badge bg-secondary" th:text="${estudiante.id}"></span>
                            </td>
                            <td>
                                <i class="fas fa-user-circle text-primary me-2"></i>
                                <strong th:text="${estudiante.nombre}"></strong>
                            </td>
                            <td>
                                <i class="fas fa-envelope text-success me-2"></i>
                                <span th:text="${estudiante.correo}"></span>
                            </td>
                            <td class="text-center">
                                <div class="btn-group" role="group">
                                    <a th:href="@{/editar/{id}(id=${estudiante.id})}" 
                                       class="btn btn-warning btn-sm btn-action" 
                                       title="Editar estudiante">
                                        <i class="fas fa-edit"></i> Editar
                                    </a>
                                    <a th:href="@{/eliminar/{id}(id=${estudiante.id})}" 
                                       class="btn btn-danger btn-sm btn-action" 
                                       title="Eliminar estudiante"
                                       onclick="return confirm('¿Estás seguro de que deseas eliminar este estudiante?');">
                                        <i class="fas fa-trash"></i> Eliminar
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer bg-light text-muted text-center">
                <i class="fas fa-info-circle me-2"></i>
                Total de estudiantes: 
                <strong th:text="${#lists.size(estudiantes)}">0</strong>
            </div>
        </div>
    </div>
</body>
</html>
